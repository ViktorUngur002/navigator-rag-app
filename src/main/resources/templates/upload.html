<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>NavigatorRAG Upload</title>
</head>
<body>
<h2>Business Navigator - Document Ingestion</h2>

<div th:if="${message}" style="color: green; margin-bottom: 20px;">
    <p th:text="${message}"></p>
</div>

<form method="POST" action="/upload" enctype="multipart/form-data">
    <label>Select File (PDF or TXT):</label><br><br>
    <input type="file" name="file" accept=".pdf,.txt"><br><br>
    <button type="submit">Upload and Save to file_data</button>
</form>
</body>
</html>
